function initTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

function createHeader(title, stats, toolbarItems = []) {
  const themeToggle = `
        <div class="theme-toggle-wrapper">
            <span class="theme-label">Theme</span>
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme"></div>
        </div>
    `;

  const statsHtml = stats ? `<span class="preview-header-stats">${stats}</span>` : '';
  const toolbarHtml =
    toolbarItems.length > 0 ? `<div class="preview-toolbar">${toolbarItems.join('')}</div>` : '';

  return `
        <div class="preview-header">
            <div class="preview-header-info">
                <strong class="preview-header-title">${title}</strong>
                ${statsHtml}
            </div>
            ${toolbarHtml}
            ${themeToggle}
        </div>
    `;
}

function showStatus(message) {
  const existing = document.querySelector('.status-message');
  if (existing) existing.remove();

  const statusDiv = document.createElement('div');
  statusDiv.className = 'status-message';
  statusDiv.textContent = message;
  document.body.appendChild(statusDiv);

  setTimeout(() => {
    statusDiv.style.animation = 'slideOut 0.3s ease-in';
    setTimeout(() => statusDiv.remove(), 300);
  }, 2000);
}

function initSearchShortcut(inputSelector) {
  document.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
      e.preventDefault();
      document.querySelector(inputSelector).focus();
    }
  });
}

function copyToClipboard(text, successMessage = 'Copied to clipboard!') {
  navigator.clipboard.writeText(text).then(() => {
    showStatus(successMessage);
  });
}

function renderMermaidDiagrams() {
  const codeBlocks = document.querySelectorAll('code.language-mermaid');
  let diagramIndex = 0;

  codeBlocks.forEach((codeBlock) => {
    const pre = codeBlock.parentElement;
    const diagramCode = codeBlock.textContent;
    const diagramId = `mermaid-diagram-${diagramIndex++}`;

    // Create a container for the diagram
    const diagramContainer = document.createElement('div');
    diagramContainer.className = 'mermaid-container';
    diagramContainer.style.textAlign = 'center';
    diagramContainer.style.margin = '20px 0';

    const diagramDiv = document.createElement('div');
    diagramDiv.id = diagramId;
    diagramDiv.className = 'mermaid';
    diagramDiv.textContent = diagramCode;

    diagramContainer.appendChild(diagramDiv);

    // Replace the pre/code block with the diagram container
    pre.parentNode.replaceChild(diagramContainer, pre);
  });

  // Render all diagrams
  if (diagramIndex > 0) {
    mermaid.run({
      querySelector: '.mermaid',
    });
  }
}
